<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>OLX | Clone</title>
  </head>
  <body>
    <!-- *** Top Navbar *** -->
    <nav class="container" id="top-navbar">
      <ul>
        <li>
          <a href="./index.html">
            <img src="./img/logo.png" alt="OLX" width="60" height="40" />
          </a>
        </li>
        <li>
          <a href="./index.html">
            <div class="flex-start">
              <div class="circle-bg">
                <i class="fa-solid fa-car fs-2"></i>
              </div>
              <p class="fw-700">Motors</p>
            </div>
          </a>
        </li>
        <li>
          <a href="./index.html">
            <div class="flex-start">
              <div class="circle-bg">
                <i class="fa-solid fa-building fs-2"></i>
              </div>
              <p class="fw-700">Property</p>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <!-- *** Main Navbar *** -->
    <nav class="container" id="main-navbar">
      <div class="location">
        <i class="fa-solid fa-location-dot location-icon"></i>
        <select name="location" id="location">
          <option>Pakistan</option>
          <option>Pakistan</option>
          <option>Pakistan</option>
          <option>Pakistan</option>
          <option>Pakistan</option>
        </select>
      </div>
      <div class="search">
        <form>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find Cars, Mobile Phones and more..."
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </form>
      </div>
      <div class="action-btns">
        <a href="#" class="link">Login</a>
        <button type="button" class="sell-btn">
          <img
            src="https://www.olx.com.pk/assets/iconSellBorder_noinline.d9eebe038fbfae9f90fd61d971037e02.svg"
            alt=""
          />
          <div class="btn-content"><i class="fa-solid fa-plus"></i> Sell</div>
        </button>
      </div>
    </nav>
  </body>
</html>
